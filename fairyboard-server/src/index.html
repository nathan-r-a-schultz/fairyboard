<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Leaderboard Inputter</title>
  </head>

  <body>
    <p>
        Hello! Input verified submissions here and it'll show up on the public site.
    </p>
    <p>
        For the time, note that it's a string. So, you can input the time in any format you like. Just remember to keep it consistent.
    </p>
    <hr>
    <form action="/submit.php" method="post">
        <label for="fname">Leaderboard ID:</label>
        <input type="text" id="lbID" name="lbID"><br><br>
        <label for="fname">YT Video Link</label>
        <input type="text" id="ytLink" name="ytLink"><br><br>
        <label for="fname">Time:</label>
        <input type="text" id="time" name="time"><br><br>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <p>Reset the CSV file:</p>
    <form action="clear_csv.php" method="post" onsubmit="return confirm('Are you sure you want to clear all submissions?');">
        <input type="submit" value="Reset CSV file">
    </form>
    <hr>
  </body>
</html>
